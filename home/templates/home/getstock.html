{% extends "home/base.html" %}
{% block body%}



<div class="newone" style="text-align: center; margin-top:50%" >
<h1 style="padding-bottom: 20px;">Enter Stock Name</h1>


<form action="{% url 'stockdisplay' %}" method="post">

    {% csrf_token %}

    <button type="submit"  class="btn btn-primary mb-2">Submit</button>
</form>

</div>
{% endblock %}
